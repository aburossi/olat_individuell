<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù OLAT Fragen Generator mit Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

</head>
<body class="bg-gray-100">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/3 xl:w-1/4 bg-white p-6 border-r border-gray-200 shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">üìù Fragen Generator</h1>

            <div class="space-y-6">
                <!-- API Key Input -->
                <div>
                    <label for="api_key" class="block text-sm font-medium text-gray-700">Gemini API Schl√ºssel</label>
                    <input type="password" id="api_key" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ihr API-Schl√ºssel">
                </div>

                <!-- File Uploader -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bilder hochladen (bis zu 5)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>Dateien ausw√§hlen</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/png, image/jpeg" multiple>
                                </label>
                                <p class="pl-1">oder hierher ziehen</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG bis 10MB</p>
                        </div>
                    </div>
                </div>
                 <div id="image-previews" class="grid grid-cols-3 gap-2"></div>


                <!-- Language Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sprache der Fragen</label>
                    <select id="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="German" selected>Deutsch</option>
                        <option value="English">Englisch</option>
                        <option value="French">Franz√∂sisch</option>
                        <option value="Italian">Italienisch</option>
                        <option value="Spanish">Spanisch</option>
                    </select>
                </div>

                <!-- Cognitive Level Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Zielniveau</label>
                    <select id="zielniveau" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="A2 (elementar / Primarstufe, fr√ºhe Sek I)">A2 (elementar / Primarstufe, fr√ºhe Sek I)</option>
                        <option value="B1 (untere Sek II, Berufsschule, Realschule)">B1 (untere Sek II, Berufsschule, Realschule)</option>
                        <option value="B2 (obere Sek II, Maturit√§t, Bachelorbeginn)" selected>B2 (obere Sek II, Maturit√§t, Bachelorbeginn)</option>
                        <option value="C1 (Bachelor/Master, Hochschulreife)">C1 (Bachelor/Master, Hochschulreife)</option>
                        <option value="C2 (Master/Expertenniveau)">C2 (Master/Expertenniveau)</option>
                    </select>
                </div>

                <!-- Question Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fragetypen</label>
                    <div id="question-types" class="mt-2 grid grid-cols-2 gap-2">
                         <!-- Checkboxes werden hier per JS eingef√ºgt -->
                    </div>
                </div>

            </div>
        </aside>

        <!-- Main Content -->
        <main class="w-full lg:w-2/3 xl:w-3/4 p-6 lg:p-8 flex flex-col">
            <!-- Text Input Area -->
            <div class="flex-grow flex flex-col">
                <label for="user_input" class="block text-sm font-medium text-gray-700">Geben Sie hier Ihren Text ein oder f√ºgen Sie den Inhalt Ihrer Dokumente ein:</label>
                <textarea id="user_input" rows="15" class="mt-1 block w-full p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 flex-grow"></textarea>
            </div>
            
            <!-- Gemini Features -->
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                 <textarea id="learning_goals" rows="4" class="col-span-1 md:col-span-2 mt-1 block w-full p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Optionale Lernziele... oder lassen Sie sich welche vorschlagen!"></textarea>
                 <button id="generate-goals-btn" class="gemini-button text-white font-bold py-2 px-4 rounded-md h-full flex items-center justify-center text-center shadow-lg hover:opacity-90 transition-opacity">
                    ‚ú® Lernziel-Assistent
                 </button>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="generate-questions-btn" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-md shadow-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
                    Fragen generieren
                </button>
                 <button id="explore-topics-btn" class="flex-1 gemini-button text-white font-bold py-3 px-6 rounded-md shadow-lg hover:opacity-90 transition-opacity flex items-center justify-center">
                    ‚ú® Themen-Explorer
                 </button>
            </div>
            
            <!-- Output Area -->
            <div id="output-container" class="mt-8 flex-grow">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Generierter Inhalt</h2>
                <div id="spinner" class="hidden mx-auto my-8 loader"></div>
                <div id="results" class="bg-white p-4 rounded-md shadow-sm border border-gray-200 min-h-[200px] overflow-x-hidden">
                    <div id="topic-explorer-results" class="mb-6"></div>
                    <pre id="all-responses" class="whitespace-pre-wrap text-sm text-gray-700"></pre>
                </div>
                 <button id="download-btn" class="mt-4 bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-green-700 transition-colors hidden">
                    Alle Antworten herunterladen
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const apiKeyInput = document.getElementById('api_key');
            const fileUpload = document.getElementById('file-upload');
            const imagePreviews = document.getElementById('image-previews');
            const languageSelect = document.getElementById('language');
            const zielniveauSelect = document.getElementById('zielniveau');
            const userInput = document.getElementById('user_input');
            const learningGoalsInput = document.getElementById('learning_goals');
            const generateGoalsBtn = document.getElementById('generate-goals-btn');
            const generateQuestionsBtn = document.getElementById('generate-questions-btn');
            const exploreTopicsBtn = document.getElementById('explore-topics-btn');
            const questionTypesContainer = document.getElementById('question-types');
            const spinner = document.getElementById('spinner');
            const resultsContainer = document.getElementById('results');
            const allResponsesContainer = document.getElementById('all-responses');
            const topicExplorerResultsContainer = document.getElementById('topic-explorer-results');
            const downloadBtn = document.getElementById('download-btn');

            let uploadedImages = []; // To store base64 images
            const promptCache = {}; // Cache for fetched prompt files

            // --- Constants & Config ---
            const QUESTION_TYPES = [
                "single_choice", "multiple_choice1", "multiple_choice2",
                "multiple_choice3", "kprim", "truefalse", "draganddrop", "inline_fib"
            ];
            
            const ZIELNIVEAU_PROMPTS = {
                "A2 (elementar / Primarstufe, fr√ºhe Sek I)": "üü¢ A2 (elementar / Primarstufe, fr√ºhe Sek I)\nVerwende einfache Satzstrukturen und grundlegenden Wortschatz. Die Fragen sollen sich auf vertraute Alltagssituationen beziehen. Verwende visuelle Hilfen, wenn m√∂glich. Halte die Fragen kurz und klar. Vermeide abstrakte Begriffe.",
                "B1 (untere Sek II, Berufsschule, Realschule)": "üîµ B1 (untere Sek II, Berufsschule, Realschule)\nVerwende alltagsnahes, aber anspruchsvolleres Vokabular. Die Fragen sollen einfache Schlussfolgerungen und erste Transferleistungen erm√∂glichen. Verwende konkrete Kontexte (z. B. Schule, Arbeit, Freizeit). Halte sprachliche Komplexit√§t moderat.",
                "B2 (obere Sek II, Maturit√§t, Bachelorbeginn)": "üü° B2 (obere Sek II, Maturit√§t, Bachelorbeginn)\nVerwende akademisch orientierten Wortschatz und moderate sprachliche Komplexit√§t. Die Fragen sollen analytisches und kritisches Denken f√∂rdern. Es sind auch hypothetische Szenarien erlaubt. Fremdw√∂rter k√∂nnen vorkommen, aber sollten kontextuell erschlie√übar sein.",
                "C1 (Bachelor/Master, Hochschulreife)": "üü† C1 (Bachelor/Master, Hochschulreife)\nVerwende komplexe Satzstrukturen und einen gehobenen, akademischen Sprachstil. Die Fragen sollen Argumentation, Bewertung und Synthese f√∂rdern. Die Lernenden sollen eigenst√§ndig Thesen entwickeln und verschiedene Perspektiven vergleichen k√∂nnen.",
                "C2 (Master/Expertenniveau)": "üî¥ C2 (Master/Expertenniveau)\nVerwende pr√§zise, abstrakte und komplexe Sprache. Die Fragen sollen kreative, originelle Denkprozesse anregen und f√§cher√ºbergreifende Kompetenzen einbeziehen. Es wird ein hohes Ma√ü an Autonomie und metakognitivem Denken vorausgesetzt."
            };

            // --- Initialization ---
            function initializeQuestionTypes() {
                QUESTION_TYPES.forEach(type => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    const checkbox = document.createElement('input');
                    checkbox.id = `type-${type}`;
                    checkbox.name = 'question_type';
                    checkbox.type = 'checkbox';
                    checkbox.value = type;
                    checkbox.className = 'h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500';
                    const label = document.createElement('label');
                    label.htmlFor = `type-${type}`;
                    label.className = 'ml-2 block text-sm text-gray-900';
                    label.textContent = type.replace(/_/g, ' ').replace(/\d/g, m => ' ' + m);
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    questionTypesContainer.appendChild(div);
                });
            }
            initializeQuestionTypes();

            // --- Event Listeners ---
            fileUpload.addEventListener('change', handleImageUpload);
            generateGoalsBtn.addEventListener('click', handleGenerateGoals);
            generateQuestionsBtn.addEventListener('click', handleGenerateQuestions);
            exploreTopicsBtn.addEventListener('click', handleExploreTopics);
            downloadBtn.addEventListener('click', handleDownload);


            // --- Functions ---
            
            async function fetchPromptForType(type) {
                if (promptCache[type]) {
                    return promptCache[type];
                }
                const path = `prompts/${type}.md`;
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`Konnte die Prompt-Datei nicht laden: ${response.statusText}`);
                    }
                    const promptText = await response.text();
                    promptCache[type] = promptText; // Cache the result
                    return promptText;
                } catch (error) {
                    console.error(`Fehler beim Abrufen der Prompt-Datei f√ºr ${type}:`, error);
                    alert(`Konnte die Anweisungen f√ºr den Fragetyp "${type}" nicht laden. Stellen Sie sicher, dass die Datei ${path} existiert.`);
                    return null;
                }
            }


            function handleImageUpload(event) {
                uploadedImages = [];
                imagePreviews.innerHTML = '';
                const files = event.target.files;

                if (files.length > 5) {
                    alert('Bitte w√§hlen Sie maximal 5 Bilder aus.');
                    return;
                }

                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Store image data
                        uploadedImages.push({
                            inlineData: {
                                mimeType: file.type,
                                data: e.target.result.split(',')[1] // Get base64 part
                            }
                        });

                        // Create preview
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'h-20 w-20 object-cover rounded-md';
                        imagePreviews.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }

            async function callGeminiAPI(promptParts, isJson = true) {
                const apiKey = apiKeyInput.value;
                if (!apiKey) {
                    alert("Bitte geben Sie Ihren Gemini API Schl√ºssel ein.");
                    return null;
                }
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const payload = {
                  contents: [{ role: "user", parts: promptParts }],
                  generationConfig: {
                    temperature: 0.6,
                    maxOutputTokens: 8192,
                  }
                };

                if (isJson) {
                    payload.generationConfig.responseMimeType = "application/json";
                }

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        const errorBody = await response.json();
                        throw new Error(`API Fehler: ${response.status} ${response.statusText} - ${errorBody.error.message}`);
                    }
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("Fehler bei der Gemini API-Anfrage:", error);
                    alert(`Ein Fehler ist aufgetreten: ${error.message}`);
                    return null;
                }
            }

            // NEW: Function to clean and parse JSON from Gemini response
            function cleanAndParseJson(text) {
                // First, remove markdown fences like ```json and ```
                const cleanedText = text.trim().replace(/^```json\s*/, '').replace(/```\s*$/, '');
                
                // Find the first occurrence of '{' or '[' to determine the start of the JSON
                const firstBracketIndex = cleanedText.indexOf('{');
                const firstSquareIndex = cleanedText.indexOf('[');

                let startIndex = -1;
                if (firstBracketIndex === -1) {
                    startIndex = firstSquareIndex;
                } else if (firstSquareIndex === -1) {
                    startIndex = firstBracketIndex;
                } else {
                    startIndex = Math.min(firstBracketIndex, firstSquareIndex);
                }

                if (startIndex === -1) {
                    throw new Error("Kein JSON-Objekt oder -Array in der bereinigten Antwort gefunden.");
                }

                // Assume the valid JSON starts from the first bracket found
                const jsonString = cleanedText.substring(startIndex);
                return JSON.parse(jsonString);
            }
            
            async function handleGenerateGoals() {
                const text = userInput.value.trim();
                if (!text && uploadedImages.length === 0) {
                    alert("Bitte geben Sie Text ein oder laden Sie Bilder hoch, um Lernziele zu generieren.");
                    return;
                }
                
                showSpinner(true, 'Lernziele werden generiert...');
                
                const prompt = `Analysiere den folgenden Inhalt und generiere 3-5 pr√§gnante, aussagekr√§ftige Lernziele f√ºr Lernende auf dem Niveau "${zielniveauSelect.value}". Die Lernziele sollten beschreiben, was ein Lernender nach dem Studium des Materials wissen oder k√∂nnen sollte. Formuliere die Ziele als "Die Lernenden k√∂nnen...". Gib nur die Liste der Lernziele aus, ohne zus√§tzliche Einleitung oder Kommentare.`;
                let promptParts = [{ text: prompt }, {text: `\n\n--- INHALT ---\n${text}`}];
                promptParts.push(...uploadedImages);

                const result = await callGeminiAPI(promptParts, false);
                
                if (result) {
                    learningGoalsInput.value = result;
                }
                showSpinner(false);
            }

            async function handleExploreTopics() {
                const text = userInput.value.trim();
                 if (!text && uploadedImages.length === 0) {
                    alert("Bitte geben Sie Text ein oder laden Sie Bilder hoch, um Themen zu erkunden.");
                    return;
                }
                
                showSpinner(true, 'Verwandte Themen werden erkundet...');
                topicExplorerResultsContainer.innerHTML = '';
                
                const prompt = `Analysiere den folgenden Inhalt. Identifiziere die Kernkonzepte. Basierend darauf, schlage 3 bis 5 verwandte oder weiterf√ºhrende Themen vor, die zum tieferen Verst√§ndnis oder zur kritischen Auseinandersetzung anregen. Gib zu jedem Thema eine kurze Beschreibung (1-2 S√§tze). Formatiere deine Antwort als HTML mit einer <h4> √úberschrift f√ºr jedes Thema und einem nachfolgenden <p> Paragraphen f√ºr die Beschreibung.`;
                let promptParts = [{ text: prompt }, {text: `\n\n--- INHALT ---\n${text}`}];
                promptParts.push(...uploadedImages);

                const result = await callGeminiAPI(promptParts, false);
                
                if(result) {
                    const container = document.createElement('div');
                    container.innerHTML = `
                        <h3 class="text-lg font-semibold mb-2 text-indigo-700">‚ú® Themen-Explorer Ergebnisse</h3>
                        <div class="p-4 bg-indigo-50 rounded-md border border-indigo-200">${result}</div>
                    `;
                    topicExplorerResultsContainer.appendChild(container);
                }
                showSpinner(false);
            }

            async function handleGenerateQuestions() {
                const text = userInput.value.trim();
                const learningGoals = learningGoalsInput.value.trim();
                const selectedTypes = Array.from(document.querySelectorAll('input[name="question_type"]:checked')).map(cb => cb.value);

                if ((!text && uploadedImages.length === 0) || selectedTypes.length === 0) {
                    alert("Bitte geben Sie Text ein (oder laden Bilder hoch) und w√§hlen Sie mindestens einen Fragetyp aus.");
                    return;
                }
                
                showSpinner(true, 'Fragen werden generiert...');
                allResponsesContainer.textContent = '';
                topicExplorerResultsContainer.innerHTML = '';
                let allGeneratedResponses = '';

                for (const type of selectedTypes) {
                    const basePrompt = await fetchPromptForType(type);
                    if (!basePrompt) continue; // Skip if prompt failed to load

                    const fullPrompt = assembleFullPrompt(basePrompt, text, learningGoals);
                    let promptParts = [{ text: fullPrompt }];
                    
                    if (uploadedImages.length > 0) {
                      promptParts.push(...uploadedImages);
                    }

                    const result = await callGeminiAPI(promptParts, true);

                    if (result) {
                        try {
                            // UPDATED: Use the new robust JSON parsing function
                            const jsonData = cleanAndParseJson(result);
                            const olatText = convertJsonToOlat(type, jsonData);
                            allGeneratedResponses += olatText + '\n\n---\n\n';
                        } catch(e) {
                            console.error(`Fehler beim Verarbeiten der Antwort f√ºr ${type}:`, e);
                            console.error("Fehlerhafte JSON-Antwort:", result);
                            // Provide a more user-friendly error in the output
                            allGeneratedResponses += `## FEHLER F√úR ${type.toUpperCase()} ##\nDie KI hat ein ung√ºltiges Format zur√ºckgegeben, das nicht verarbeitet werden konnte.\n\nOriginalantwort:\n${result}\n\n---\n\n`;
                        }
                    }
                }
                
                allResponsesContainer.textContent = allGeneratedResponses;
                downloadBtn.style.display = allGeneratedResponses ? 'block' : 'none';
                showSpinner(false);
            }

            function assembleFullPrompt(basePrompt, text, learningGoals) {
                const language = languageSelect.value;
                const zielniveau = ZIELNIVEAU_PROMPTS[zielniveauSelect.value];
                
                return `${basePrompt}\n\n## CONTEXT ##\nLanguage: ${language}\nZielniveau: ${zielniveau}\nLearning Goals: """${learningGoals}"""\n\n## MATERIAL ##\n"""${text}"""`;
            }
            
            function handleDownload() {
                const textToSave = allResponsesContainer.textContent;
                const blob = new Blob([textToSave], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'olat_fragen.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function convertJsonToOlat(type, data) {
                 // Hilfsfunktion, um '√ü' zu ersetzen
                const replaceSharpS = (text) => text.toString().replace(/√ü/g, 'ss');

                switch(type) {
                    case 'single_choice':
                    case 'multiple_choice1':
                    case 'multiple_choice2':
                    case 'multiple_choice3':
                        return data.map(q => {
                            const answers = q.answers.map(a => `Answer\t${replaceSharpS(a.text)}\t${a.points}`).join('\n');
                            return `Type\t${type.startsWith('single') ? 'Singlechoice' : 'Multiplechoice'}\nTitle\t${replaceSharpS(q.title)}\nQuestion\t${replaceSharpS(q.question)}\nPoints\t${q.points}\n${answers}`;
                        }).join('\n\n');
                    case 'truefalse':
                        return data.map(q => `Type\tSinglechoice\nTitle\t${replaceSharpS(q.title)}\nQuestion\t${replaceSharpS(q.question)}\nPoints\t${q.points}\nAnswer\tRichtig\t${q.is_true ? 1 : 0}\nAnswer\tFalsch\t${q.is_true ? 0 : 1}`).join('\n\n');
                    case 'kprim':
                         return data.map(q => {
                            const statements = q.statements.map(s => `Answer\t${replaceSharpS(s.text)}\t${s.correct ? 1 : -1}`).join('\n');
                            return `Type\tKprim\nTitle\t${replaceSharpS(q.title)}\nQuestion\t${replaceSharpS(q.question)}\nPoints\t${q.points}\n${statements}`;
                        }).join('\n\n');
                    case 'inline_fib':
                        let fibOutput = `Type\tFIB\nTitle\t${replaceSharpS(data.title)}\nPoints\t${data.correct_words.length}`;
                        let icOutput = `Type\tInlinechoice\nTitle\t${replaceSharpS(data.title)} - Inline\nQuestion\tW√§hlen Sie die richtigen W√∂rter aus.\nPoints\t${data.correct_words.length}`;
                        
                        const textParts = data.text_with_placeholders.split('__BLANK__');
                        const allOptions = [...data.correct_words, ...data.distractors].sort(() => Math.random() - 0.5);

                        textParts.forEach((part, i) => {
                            fibOutput += `\nText\t${replaceSharpS(part.trim())}`;
                            icOutput += `\nText\t${replaceSharpS(part.trim())}`;
                            if (i < data.correct_words.length) {
                                fibOutput += `\n1\t${replaceSharpS(data.correct_words[i])}\t20`;
                                icOutput += `\n1\t${allOptions.map(replaceSharpS).join('|')}\t${replaceSharpS(data.correct_words[i])}\t|`;
                            }
                        });
                        return `${icOutput}\n\n---\n\n${fibOutput}`;
                    case 'draganddrop':
                        const itemsText = data.items.map(item => `Item\t${replaceSharpS(item.text)}\t${replaceSharpS(item.category)}`).join('\n');
                        const dropsText = data.categories.map(cat => `Drop\t${replaceSharpS(cat)}`).join('\n');
                        return `Type\tDrag&Drop\nTitle\t${replaceSharpS(data.title)}\nQuestion\t${replaceSharpS(data.question)}\nPoints\t${data.points}\n${dropsText}\n${itemsText}`;

                    default: return `// Typ ${type} wird noch nicht unterst√ºtzt`;
                }
            }

            function showSpinner(show, text = '') {
                if (show) {
                    spinner.style.display = 'block';
                    resultsContainer.style.display = 'none';
                    spinner.setAttribute('title', text);
                } else {
                    spinner.style.display = 'none';
                    resultsContainer.style.display = 'block';
                }
            }
        });
    </script>
