<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Multi-LLM OLAT Fragen Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gemini-button {
            background: linear-gradient(to right, #4c82fb, #8a3ffc);
        }
        .provider-config {
            display: none;
        }
        .provider-config.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full lg:w-1/3 xl:w-1/4 bg-white p-6 border-r border-gray-200 shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">üìù Fragen Generator</h1>

            <div class="space-y-6">
                
                <!-- Provider Selection -->
                <div>
                    <label for="provider-select" class="block text-sm font-medium text-gray-700">Modell-Anbieter</label>
                    <select id="provider-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="google" selected>Google</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>

                <!-- API Key & Model Config Sections -->
                <div id="google-config" class="provider-config active space-y-4">
                    <div>
                        <label for="google_api_key" class="block text-sm font-medium text-gray-700">Google (Gemini) API Schl√ºssel</label>
                        <input type="password" id="google_api_key" class="api-key-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ihr Google API-Schl√ºssel">
                    </div>
                    <div>
                        <label for="google-model-select" class="block text-sm font-medium text-gray-700">Gemini Modell</label>
                        <select id="google-model-select" class="model-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                            <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash</option>
                            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                        </select>
                    </div>
                </div>

                <div id="openai-config" class="provider-config space-y-4">
                    <div>
                        <label for="openai_api_key" class="block text-sm font-medium text-gray-700">OpenAI API Schl√ºssel</label>
                        <input type="password" id="openai_api_key" class="api-key-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ihr OpenAI API-Schl√ºssel">
                    </div>
                    <div>
                        <label for="openai-model-select" class="block text-sm font-medium text-gray-700">OpenAI Modell</label>
                        <select id="openai-model-select" class="model-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                            <option value="gpt-4o" selected>GPT-4o</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>
                </div>

                 <div id="anthropic-config" class="provider-config space-y-4">
                    <div>
                        <label for="anthropic_api_key" class="block text-sm font-medium text-gray-700">Anthropic API Schl√ºssel</label>
                        <input type="password" id="anthropic_api_key" class="api-key-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ihr Anthropic API-Schl√ºssel">
                    </div>
                    <div>
                        <label for="anthropic-model-select" class="block text-sm font-medium text-gray-700">Anthropic Modell</label>
                        <select id="anthropic-model-select" class="model-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                            <option value="claude-3-5-sonnet-20240620" selected>Claude 3.5 Sonnet</option>
                            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                        </select>
                    </div>
                </div>
                
                 <div id="deepseek-config" class="provider-config space-y-4">
                    <div>
                        <label for="deepseek_api_key" class="block text-sm font-medium text-gray-700">DeepSeek API Schl√ºssel</label>
                        <input type="password" id="deepseek_api_key" class="api-key-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ihr DeepSeek API-Schl√ºssel">
                    </div>
                    <div>
                        <label for="deepseek-model-select" class="block text-sm font-medium text-gray-700">DeepSeek Modell</label>
                        <select id="deepseek-model-select" class="model-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
                            <option value="deepseek-chat" selected>DeepSeek Chat</option>
                             <option value="deepseek-coder">DeepSeek Coder</option>
                        </select>
                    </div>
                </div>


                <!-- File Uploader -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bilder hochladen (bis zu 5)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                                    <span>Dateien ausw√§hlen</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/png, image/jpeg" multiple>
                                </label>
                                <p class="pl-1">oder hierher ziehen</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG bis 10MB</p>
                        </div>
                    </div>
                </div>
                 <div id="image-previews" class="grid grid-cols-3 gap-2"></div>


                <!-- Language Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sprache der Fragen</label>
                    <select id="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="German" selected>Deutsch</option>
                        <option value="English">Englisch</option>
                    </select>
                </div>

                <!-- Cognitive Level Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Zielniveau</label>
                    <select id="zielniveau" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="B2 (obere Sek II, Maturit√§t, Bachelorbeginn)" selected>B2 (Standard)</option>
                        <option value="A2 (elementar / Primarstufe, fr√ºhe Sek I)">A2 (Einfach)</option>
                    </select>
                </div>

                <!-- Question Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fragetypen</label>
                    <div id="question-types" class="mt-2 grid grid-cols-2 gap-2"></div>
                </div>

            </div>
        </aside>

        <!-- Main Content -->
        <main class="w-full lg:w-2/3 xl:w-3/4 p-6 lg:p-8 flex flex-col">
            <div class="flex-grow flex flex-col">
                <label for="user_input" class="block text-sm font-medium text-gray-700">Geben Sie hier Ihren Text ein:</label>
                <textarea id="user_input" rows="15" class="mt-1 block w-full p-3 text-sm border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 flex-grow"></textarea>
            </div>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                 <textarea id="learning_goals" rows="4" class="col-span-1 md:col-span-2 mt-1 block w-full p-3 text-sm border border-gray-300 rounded-md" placeholder="Optionale Lernziele... oder lassen Sie sich welche vorschlagen!"></textarea>
                 <button id="generate-goals-btn" class="gemini-button text-white font-bold py-2 px-4 rounded-md h-full flex items-center justify-center text-center shadow-lg hover:opacity-90">‚ú® Lernziel-Assistent</button>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="generate-questions-btn" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-md shadow-lg hover:bg-indigo-700">Fragen generieren</button>
                 <button id="explore-topics-btn" class="flex-1 gemini-button text-white font-bold py-3 px-6 rounded-md shadow-lg hover:opacity-90">‚ú® Themen-Explorer</button>
            </div>
            <div id="output-container" class="mt-8 flex-grow">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Generierter Inhalt</h2>
                <div id="spinner" class="hidden mx-auto my-8 loader"></div>
                <div id="results" class="bg-white p-4 rounded-md shadow-sm border min-h-[200px] overflow-x-hidden">
                    <div id="topic-explorer-results" class="mb-6"></div>
                    <pre id="all-responses" class="whitespace-pre-wrap text-sm text-gray-700"></pre>
                </div>
                 <button id="download-btn" class="mt-4 bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-green-700 hidden">Alle Antworten herunterladen</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const providerSelect = document.getElementById('provider-select');
            const fileUpload = document.getElementById('file-upload');
            const imagePreviews = document.getElementById('image-previews');
            const languageSelect = document.getElementById('language');
            const zielniveauSelect = document.getElementById('zielniveau');
            const userInput = document.getElementById('user_input');
            const learningGoalsInput = document.getElementById('learning_goals');
            const generateGoalsBtn = document.getElementById('generate-goals-btn');
            const generateQuestionsBtn = document.getElementById('generate-questions-btn');
            const exploreTopicsBtn = document.getElementById('explore-topics-btn');
            const questionTypesContainer = document.getElementById('question-types');
            const spinner = document.getElementById('spinner');
            const allResponsesContainer = document.getElementById('all-responses');
            const topicExplorerResultsContainer = document.getElementById('topic-explorer-results');
            const downloadBtn = document.getElementById('download-btn');

            let uploadedImages = [];
            const promptCache = {};

            const QUESTION_TYPES = ["single_choice", "multiple_choice1", "multiple_choice2", "multiple_choice3", "kprim", "truefalse", "draganddrop", "inline_fib"];
            
            const API_CONFIGS = {
                google: { url: 'https://generativelanguage.googleapis.com/v1beta/models/{model}:generateContent?key={apiKey}', keyId: 'google_api_key', modelId: 'google-model-select' },
                openai: { url: 'https://api.openai.com/v1/chat/completions', keyId: 'openai_api_key', modelId: 'openai-model-select' },
                anthropic: { url: 'https://api.anthropic.com/v1/messages', keyId: 'anthropic_api_key', modelId: 'anthropic-model-select' },
                deepseek: { url: 'https://api.deepseek.com/chat/completions', keyId: 'deepseek_api_key', modelId: 'deepseek-model-select' }
            };

            function initializeUI() {
                QUESTION_TYPES.forEach(type => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    const checkbox = document.createElement('input');
                    checkbox.id = `type-${type}`;
                    checkbox.name = 'question_type';
                    checkbox.type = 'checkbox';
                    checkbox.value = type;
                    checkbox.className = 'h-4 w-4 text-indigo-600 rounded';
                    const label = document.createElement('label');
                    label.htmlFor = `type-${type}`;
                    label.className = 'ml-2 text-sm';
                    label.textContent = type.replace(/_/g, ' ').replace(/\d/g, m => ' ' + m);
                    div.append(checkbox, label);
                    questionTypesContainer.appendChild(div);
                });

                providerSelect.addEventListener('change', switchProviderConfig);
                fileUpload.addEventListener('change', handleImageUpload);
                generateGoalsBtn.addEventListener('click', handleGenerateGoals);
                generateQuestionsBtn.addEventListener('click', handleGenerateQuestions);
                exploreTopicsBtn.addEventListener('click', handleExploreTopics);
                downloadBtn.addEventListener('click', handleDownload);
                switchProviderConfig.call(providerSelect); // Initial call
            }

            function switchProviderConfig() {
                document.querySelectorAll('.provider-config').forEach(el => el.classList.remove('active'));
                document.getElementById(`${this.value}-config`).classList.add('active');
            }

            async function fetchPromptForType(type) {
                if (promptCache[type]) return promptCache[type];
                try {
                    const response = await fetch(`prompts/${type}.md`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const text = await response.text();
                    promptCache[type] = text;
                    return text;
                } catch (e) {
                    alert(`Konnte Prompt f√ºr "${type}" nicht laden.`);
                    return null;
                }
            }

            function handleImageUpload(event) {
                uploadedImages = [];
                imagePreviews.innerHTML = '';
                const files = Array.from(event.target.files).slice(0, 5);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const base64Data = e.target.result.split(',')[1];
                        uploadedImages.push({
                            media_type: file.type,
                            data: base64Data
                        });

                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'h-20 w-20 object-cover rounded-md';
                        imagePreviews.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            async function callApi(prompt) {
                const provider = providerSelect.value;
                const config = API_CONFIGS[provider];
                const apiKey = document.getElementById(config.keyId).value;
                const model = document.getElementById(config.modelId).value;

                if (!apiKey) {
                    alert(`Bitte geben Sie einen API-Schl√ºssel f√ºr ${provider} ein.`);
                    return null;
                }

                let url = config.url.replace('{model}', model).replace('{apiKey}', apiKey);
                let headers = { 'Content-Type': 'application/json' };
                let body;
                
                // --- CORRECTED PAYLOAD LOGIC ---
                let contentPayload;

                // 1. Start with the text part
                let promptParts = [{ type: 'text', text: prompt }];

                // 2. Add image parts in the correct format for the provider
                if (uploadedImages.length > 0) {
                     if (provider === 'google' || provider === 'anthropic' || provider === 'openai' || provider === 'deepseek') {
                        const imageParts = uploadedImages.map(img => {
                            switch(provider) {
                                case 'google':
                                    return { inlineData: { mimeType: img.media_type, data: img.data } };
                                case 'anthropic':
                                    return { type: 'image', source: { type: 'base64', media_type: img.media_type, data: img.data } };
                                case 'openai':
                                case 'deepseek':
                                    return { type: 'image_url', image_url: { url: `data:${img.media_type};base64,${img.data}` } };
                                default:
                                    return null;
                            }
                        }).filter(p => p !== null);
                        promptParts.push(...imageParts);
                     } else {
                         alert(`Bild-Uploads werden von ${provider} derzeit nicht unterst√ºtzt.`);
                     }
                }

                // 3. Construct the final request body for each provider
                switch (provider) {
                    case 'google':
                        body = { contents: [{ parts: promptParts }] };
                        break;
                    case 'openai':
                    case 'deepseek':
                        headers.Authorization = `Bearer ${apiKey}`;
                        // For these providers, content is a mix of text and image_url objects
                        body = { model: model, messages: [{ role: 'user', content: promptParts }] };
                        break;
                    case 'anthropic':
                        headers['x-api-key'] = apiKey;
                        headers['anthropic-version'] = '2023-06-01';
                        // For Anthropic, content is also an array of blocks
                        body = { model: model, max_tokens: 4096, messages: [{ role: 'user', content: promptParts }] };
                        break;
                }
                
                try {
                    const response = await fetch(url, { method: 'POST', headers, body: JSON.stringify(body) });
                    if (!response.ok) {
                        const errText = await response.text(); // Get raw text for better debugging
                        throw new Error(`API Fehler (${response.status}): ${errText}`);
                    }
                    const data = await response.json();

                    switch (provider) {
                        case 'google': return data.candidates[0].content.parts[0].text;
                        case 'openai':
                        case 'deepseek':
                            return data.choices[0].message.content;
                        case 'anthropic': return data.content[0].text;
                        default: return null;
                    }
                } catch (e) {
                    console.error("API Call failed:", e);
                    alert(`Fehler: ${e.message}`);
                    return null;
                }
            }
            
            async function handleGenerateGoals() {
                if (!userInput.value.trim() && uploadedImages.length === 0) return alert("Bitte geben Sie Text ein oder laden Sie Bilder hoch.");
                showSpinner(true);
                const prompt = `Analysiere den Inhalt und generiere 3-5 Lernziele f√ºr das Niveau "${zielniveauSelect.value}". Formuliere sie als "Die Lernenden k√∂nnen...".`;
                const result = await callApi(assembleFullPrompt(prompt, userInput.value, ""));
                if(result) learningGoalsInput.value = result;
                showSpinner(false);
            }
            
            async function handleExploreTopics() {
                 if (!userInput.value.trim() && uploadedImages.length === 0) return alert("Bitte geben Sie Text ein oder laden Sie Bilder hoch.");
                showSpinner(true);
                topicExplorerResultsContainer.innerHTML = '';
                const prompt = `Analysiere den Inhalt. Schlage 3-5 verwandte Themen vor. Formatiere als HTML mit <h4> und <p> Tags.`;
                const result = await callApi(assembleFullPrompt(prompt, userInput.value, ""));
                 if(result) topicExplorerResultsContainer.innerHTML = `<h3 class="text-lg font-semibold mb-2 text-indigo-700">‚ú® Themen-Explorer</h3><div class="p-4 bg-indigo-50 rounded-md">${result}</div>`;
                showSpinner(false);
            }

            async function handleGenerateQuestions() {
                const selectedTypes = Array.from(document.querySelectorAll('input[name="question_type"]:checked')).map(cb => cb.value);
                if ((!userInput.value.trim() && uploadedImages.length === 0) || selectedTypes.length === 0) return alert("Bitte geben Sie Text ein und w√§hlen Sie Fragetypen.");

                showSpinner(true);
                allResponsesContainer.textContent = '';
                topicExplorerResultsContainer.innerHTML = '';
                let allGeneratedResponses = '';

                for (const type of selectedTypes) {
                    const basePrompt = await fetchPromptForType(type);
                    if (!basePrompt) continue;
                    const fullPrompt = assembleFullPrompt(basePrompt, userInput.value, learningGoalsInput.value);
                    const result = await callApi(fullPrompt);
                    if (result) allGeneratedResponses += result + '\n\n---\n\n';
                    else allGeneratedResponses += `## FEHLER F√úR ${type.toUpperCase()} ##\nKeine Antwort erhalten.\n\n---\n\n`;
                }
                
                allResponsesContainer.textContent = allGeneratedResponses;
                downloadBtn.style.display = allGeneratedResponses ? 'block' : 'none';
                showSpinner(false);
            }

            function assembleFullPrompt(basePrompt, text, goals) {
                return `${basePrompt}\n\n## CONTEXT ##\nLanguage: ${languageSelect.value}\nZielniveau: ${zielniveauSelect.value}\nLearning Goals: """${goals}"""\n\n## MATERIAL ##\n"""${text}"""`;
            }
            
            function handleDownload() {
                const blob = new Blob([allResponsesContainer.textContent], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'olat_fragen.txt';
                a.click();
            }
            
            function showSpinner(show) {
                spinner.style.display = show ? 'block' : 'none';
                document.getElementById('results').style.display = show ? 'none' : 'block';
            }
            
            initializeUI();
        });
    </script>
</body>
</html>
